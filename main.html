<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            margin-top: 15px;
        }
        nav button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        nav button:hover {
            background-color: #4CAF50;
            color: white;
        }
        .search-poet {
            margin: 30px auto;
            text-align: center;
        }
        .search-poet input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .subscribe {
            text-align: center;
            margin: 40px auto;
        }
        .subscribe button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .subscribe button:hover {
            background-color: #e65a50;
        }
        .search{
            width: 90px;
            height: 35px;
            padding: 1px 25px;
            background-color: white;
            border:#333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Your Company Logo</div>
        <nav>
            <button>Log In</button>
            <button>Create Account</button>
        </nav>
    </header>

    <div class="search-poet">
        <input type="text" placeholder="Search Poet...">
        <button class="search">Search</button>
    </div>
    <div class="subscribe">
        <button>Subscribe Now</button>
    </div>
</body>
</html>
